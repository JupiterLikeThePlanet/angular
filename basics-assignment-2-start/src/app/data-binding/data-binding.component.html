<div> 
    <div class ="col-xs-12">

        <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
        >

        <p [innerText]="username"></p>

    </div>

    <div>
        <button class="btn btn-primary"  
            (click)="onReset()" 
            [disabled]="!username">Reset
        </button>
    </div>
</div>
